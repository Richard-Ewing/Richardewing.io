<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <title>The Methodology | Richard Ewing</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>tailwind.config = { theme: { extend: { colors: { carbon: '#080808', cyan: '#00F0FF', cobalt: '#0044CC', alert: '#FF2A6D' }, fontFamily: { sans: ['Inter', 'sans-serif'], mono: ['JetBrains Mono', 'monospace'], serif: ['Georgia', 'serif'] } } } }</script>
    <script src="/assets/js/scripts.js" defer></script>
    <style>
        .blueprint-grid {
            background-image: linear-gradient(#1a1a1a 1px, transparent 1px), linear-gradient(90deg, #1a1a1a 1px, transparent 1px);
            background-size: 40px 40px
        }

        .cursor-wait {
            cursor: wait
        }
    </style>
</head>

<body class="bg-carbon text-gray-400 font-sans antialiased selection:bg-cyan selection:text-black">
    <div class="max-w-[1800px] mx-auto min-h-screen border-x border-zinc-900 bg-carbon relative">
        <nav
            class="flex justify-between items-center p-8 border-b border-zinc-800 sticky top-0 bg-carbon/95 backdrop-blur z-50">
            <a href="/" class="text-white font-bold tracking-tighter text-lg hover:text-cyan transition">RICHARD
                EWING</a>
            <div class="hidden md:flex gap-8 text-xs font-mono font-medium text-zinc-500 uppercase tracking-widest"><a
                    href="/manifesto.html" class="hover:text-white transition">Manifesto</a><a href="/academy.html"
                    class="hover:text-white transition">Academy</a><a href="/methodology.html"
                    class="text-cyan">System</a><a href="/advisory.html" class="hover:text-cyan transition">Advisory</a>
            </div><a href="/advisory.html"
                class="border border-zinc-700 text-white px-5 py-2 text-xs font-bold uppercase tracking-widest hover:border-cyan hover:text-cyan transition">Stop
                The Bleeding</a>
        </nav>
        <header class="blueprint-grid py-24 px-8 lg:px-24 border-b border-zinc-800"><span
                class="text-cyan font-mono text-xs uppercase tracking-widest mb-6 block">The Product Economist
                O.S.</span>
            <h1 class="text-5xl lg:text-7xl font-bold text-white mb-8">Systems, Frameworks, <br><span
                    class="text-zinc-600">& Diagnostics.</span></h1>
        </header>
        <section class="py-24 px-8 lg:px-24 border-b border-zinc-800 bg-zinc-900/20">
            <div class="max-w-4xl mx-auto"><span
                    class="text-center block text-cyan font-mono text-xs uppercase tracking-widest mb-4">02. The
                    Diagnostic Tool</span>
                <h2 class="text-center text-4xl text-white font-bold mb-12">The APERâ„¢ Audit</h2>
                <div class="bg-carbon border border-zinc-700 p-8 lg:p-12 shadow-2xl relative">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-8">
                        <div><label class="block text-xs font-mono text-zinc-500 uppercase mb-2">Annual Recurring
                                Revenue ($)</label><input type="number" id="arrInput" placeholder="10000000"
                                class="w-full bg-zinc-900 border border-zinc-800 text-white p-4 font-mono focus:border-cyan outline-none transition">
                        </div>
                        <div><label class="block text-xs font-mono text-zinc-500 uppercase mb-2">Total Headcount
                                (FTE)</label><input type="number" id="fteInput" placeholder="50"
                                class="w-full bg-zinc-900 border border-zinc-800 text-white p-4 font-mono focus:border-cyan outline-none transition">
                        </div>
                    </div><button id="runBtn" type="button" onclick="runAnalysis()"
                        class="w-full bg-white text-black font-bold uppercase tracking-widest py-4 hover:bg-cyan hover:shadow-[0_0_20px_rgba(0,240,255,0.4)] transition text-sm">Run
                        Analysis</button>
                    <div id="resultsArea" class="hidden mt-8 border-t border-zinc-800 pt-8">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-6">
                            <div><span class="block text-xs font-mono text-zinc-500 uppercase">Revenue Per
                                    Head</span><span id="rpeOutput"
                                    class="text-4xl font-bold text-white block mt-1 font-mono">$0</span></div>
                            <div><span class="block text-xs font-mono text-zinc-500 uppercase">Verdict</span><span
                                    id="verdictOutput"
                                    class="text-xl font-bold block mt-1 font-mono">ANALYZING...</span></div>
                        </div>
                        <div id="analysisText"
                            class="text-sm text-zinc-400 leading-relaxed border-l-2 border-cobalt pl-4"></div>
                    </div>
                </div>
                <script>function runAnalysis() { const arr = parseFloat(document.getElementById('arrInput').value); const fte = parseFloat(document.getElementById('fteInput').value); const btn = document.getElementById('runBtn'); const results = document.getElementById('resultsArea'); const rpeDisplay = document.getElementById('rpeOutput'); const verdictDisplay = document.getElementById('verdictOutput'); const analysisDisplay = document.getElementById('analysisText'); if (!arr || !fte) { alert("Input Data Required"); return; } btn.innerText = "PROCESSING..."; btn.classList.add("opacity-50", "cursor-wait"); setTimeout(() => { const rpe = arr / fte; rpeDisplay.innerText = new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD', maximumFractionDigits: 0 }).format(rpe); results.classList.remove('hidden'); if (rpe < 150000) { verdictDisplay.innerText = "INSOLVENT"; verdictDisplay.className = "text-xl font-bold block mt-1 font-mono text-alert"; analysisDisplay.innerHTML = "<strong>CRITICAL:</strong> Over-hired."; } else if (rpe < 300000) { verdictDisplay.innerText = "LEGACY"; verdictDisplay.className = "text-xl font-bold block mt-1 font-mono text-white"; analysisDisplay.innerHTML = "<strong>WARNING:</strong> Vulnerable."; } else { verdictDisplay.innerText = "ELITE"; verdictDisplay.className = "text-xl font-bold block mt-1 font-mono text-cyan"; analysisDisplay.innerHTML = "<strong>OPTIMIZED:</strong> High leverage."; } btn.innerText = "RUN ANALYSIS"; btn.classList.remove("opacity-50", "cursor-wait"); }, 600); }</script>
            </div>
        </section>
    </div>
</body>

</html>
